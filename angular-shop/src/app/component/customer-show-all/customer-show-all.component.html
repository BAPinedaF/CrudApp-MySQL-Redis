<div>
    <h2>Todos los usuarios</h2>

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Lastmame</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of customers">
                <td>{{ customer.id }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.lastname }}</td>
                <td>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-outline-info waves-effect">Edit</a>
                        </div>
                        <div class="col-md-6">
                            <a href="#" class="btn btn-outline-danger waves-effect" (click)="deleteCustomer(customer.id)">Delete</a>
                        </div>
                    </div>
                    
                    
                </td>
            </tr>
        </tbody>
    </table>
</div>
