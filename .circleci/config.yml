version: 2.1

orbs:
  maven: circleci/maven@0.0.12
  

jobs:
  test-ejecutar-redis:
    docker:
      - image: redis@sha256:54057dd7e125ca41afe526a877e8bd35ec2cdd33b9217e022ed37bdcf7d09673
    steps:
      - checkout
      - run:
            name: App get Update
            command: apt-get update
      - run:
            name: Install wget
            command: apt-get -y install wget
      - run:
            name: Dockerize v0.6.0
            command: wget https://github.com/jwilder/dockerize/releases/download/v0.6.0/dockerize-linux-amd64-v0.6.0.tar.gz && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-v0.6.0.tar.gz && rm dockerize-linux-amd64-v0.6.0.tar.gz
      
      - run:
            name: Wait for Redis
            command: dockerize -wait tcp://localhost:6379 -timeout 2m

workflows:
  maven_test:
    jobs:
      - test-ejecutar-redis
      - maven/test # checkout, build, test, and upload test results